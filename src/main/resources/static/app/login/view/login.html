<div class="generic-container">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Login </span>
		</div>
		<div class="panel-body">
			<div class="formcontainer">
			<form>
				<div class="alert alert-success" role="alert" ng-if="ctrl.successMessage">{{ctrl.successMessage}}</div>
	            <div class="alert alert-danger" role="alert" ng-if="ctrl.errorMessage">{{ctrl.errorMessage}}</div>
					<div class="form-group">
						<label for="email">User Name:</label> <input type="text"
							class="form-control" data-ng-model="user.userName" id="userName"
							placeholder="Enter User Name" required data-ng-minlength="4">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input
							type="password" class="form-control"
							data-ng-model="user.password" id="pwd"
							placeholder="Enter password" required data-ng-minlength="5">
					</div>
					<div class="form-actions floatRight">
					<button type="button" data-ng-click="login()" class="btn btn-primary btn-sm" >Login</button>
	                        <button type="button" data-ng-click="cancel()" class="btn btn-warning btn-sm">Cancel</button>	
	                 </div>
				</form>

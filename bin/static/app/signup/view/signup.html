<div class="generic-container">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Sign Up </span>
		</div>
		<div class="panel-body">
			<div class="formcontainer">
				<form>
					<div class="form-group">
						<label for="email">First Name:</label> <input type="text"
							class="form-control" data-ng-model="user.firstName"
							id="firstName" placeholder="Enter First Name">
					</div>
					<div class="form-group">
						<label for="email">Last Name:</label> <input type="text"
							class="form-control" data-ng-model="user.lastName" id="lastName"
							placeholder="Enter Last Name">
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email"
							class="form-control" data-ng-model="user.email" id="email"
							placeholder="Enter email email@some.com">
					</div>
					<div class="form-group">
						<label for="email">User Name:</label> <input type="text"
							class="form-control" data-ng-model="user.userName" id="userName"
							placeholder="Enter User Name">
					</div>
					<div class="form-group">
						<label for="pwd">Enter the Password:</label> <input
							type="password" class="form-control"
							data-ng-model="user.password" id="pwd"
							placeholder="Enter password">
					</div>
					<div class="form-group">
						<label for="pwd">Re-enter the Password:</label> <input
							type="password" class="form-control"
							data-ng-model="rePassword" id="re-pwd"
							placeholder="Re-Enter password">
					</div>
					<div class="form-actions floatRight">
					<button type="submit" class="btn btn-success btn-sm"
						data-ng-click="create()">Create an account</button>
				    <button type="submit" class="btn btn-info btn-sm"
						data-ng-click="clear()">Reset</button>
						<button type="submit" class="btn btn-warning btn-sm"
						data-ng-click="cancel()">Cancel</button>	
						</div>	
				</form>
			</div>
		</div>
	</div>
</div>
